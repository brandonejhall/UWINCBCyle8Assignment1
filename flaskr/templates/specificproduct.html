{% extends "base.html" %}
{% block main %}
<div class="card mb-3 prod-card-cont" style="flex-direction:row">
    <div class="prod-card" >
        <img class="card-img-top prod-img" src={{prod[prod_id][0]}} alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{prod[prod_id][1]}}</h5>
      <b><h4 >{{prod[prod_id][4]}}</h4></b>
      <p class="card-text">{{prod[prod_id][2]}}</p>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" class="quantity-input" min="1" value="1">
      <br>
      <button class="btn btn-primary" style="margin-top:3% ;">Add to Cart</button>
    </div>
  </div>
{% endblock %}
